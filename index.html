<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Image to Play Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    img {
      cursor: pointer; /* Change cursor to pointer on hover */
    }
  </style>
</head>
<body>

  <!-- Image to click -->
  <img src="/images/github3.jpg" alt="Click to Play Sound" width="200" id="clickable-image">

  <!-- Audio element (hidden) -->
  <audio id="audio" src="/sound/clik.mp3"></audio>

  <script>
    // Get the image and audio elements
    const image = document.getElementById('clickable-image');
    const audio = document.getElementById('audio');

    // Add an event listener for the image click
    image.addEventListener('click', function() {
      // Play the audio when the image is clicked
      audio.play();
    });
  </script>

</body>
</html>
