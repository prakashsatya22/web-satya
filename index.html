    <!-- Repeat this pattern for images 5 to 30 -->
    
    <script>
        // For all images, add event listeners
        const images = document.querySelectorAll('.clickable');

        images.forEach((image, index) => {
            const textMessage = document.getElementById(`text${index + 1}`);
            const audio = document.getElementById(`audio${index + 1}`);

            image.addEventListener('click', function() {
                // Hide clicked image
                image.style.display = 'none';

                // Show the corresponding text message
                textMessage.style.display = 'block';

                // Play the corresponding sound
                audio.play();

                // After audio ends, show the image again and hide text
                audio.addEventListener('ended', function() {
                    image.style.display = 'block';
                    textMessage.style.display = 'none';
                });
            });
        });
    </script>
