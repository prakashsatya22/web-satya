<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Math Tables for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4CAF50;
        }
        .table-container {
            margin: 10px auto;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }
        .number-button {
            margin: 10px;
            padding: 15px 15px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number-button:hover {
            background-color: #45a049;
        }
        .multiplication-table {
            margin-top: 20px;
            font-size: 25px;
            line-height: 2;
            color: green;
        }
    </style><b></b>
</head>
<body>

<h1>Learn Math Tables</h1>

<div class="table-container">
    <p>Select a number to see its multiplication table:</p>
    
    <!-- Number buttons -->
    <div>
        <button class="number-button" onclick="showTable(1)">1</button>
        <button class="number-button" onclick="showTable(2)">2</button>
        <button class="number-button" onclick="showTable(3)">3</button>
        <button class="number-button" onclick="showTable(4)">4</button>
        <button class="number-button" onclick="showTable(5)">5</button>
        <button class="number-button" onclick="showTable(6)">6</button>
        <button class="number-button" onclick="showTable(7)">7</button>
        <button class="number-button" onclick="showTable(8)">8</button>
        <button class="number-button" onclick="showTable(9)">9</button>
        <button class="number-button" onclick="showTable(10)">10</button>
        <button class="number-button" onclick="showTable(11)">11</button>
        <button class="number-button" onclick="showTable(12)">12</button>
        <button class="number-button" onclick="showTable(13)">13</button>
        <button class="number-button" onclick="showTable(14)">14</button>
        <button class="number-button" onclick="showTable(15)">15</button>
        <button class="number-button" onclick="showTable(16)">16</button>
        <button class="number-button" onclick="showTable(17)">17</button>
        <button class="number-button" onclick="showTable(18)">18</button>
        <button class="number-button" onclick="showTable(19)">19</button>
        <button class="number-button" onclick="showTable(20)">20</button>
    </div>

    <!-- The multiplication table will be displayed here -->
    <div id="multiplication-table" class="multiplication-table"></div>
</div>

<script>
    function showTable(number) {
        let table = "<h2>Multiplication Table for " + number + "</h2>";
        for (let i = 1; i <= 10; i++) {
            table += number + " x " + i + " = " + (number * i) + "<br>";
        }
        document.getElementById("multiplication-table").innerHTML = table;
    }
</script>

</body>
</html>
