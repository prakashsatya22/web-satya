<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound on Click</title>
    <style>
        #textMessage {
            display: none;
            font-size: 24px;
            color: green;
            align-items: center;
        }
        #image {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Image to be clicked -->
    <img id="image" src="/images/github3.jpg" alt="Click Me" width="300">
    
    <!-- Hidden text that will be displayed during sound play -->
    <div id="textMessage">This is a GitHub Image...</div>

    <!-- Audio file -->
    <audio id="audio" src="/images/click.mp3" preload="auto"></audio>

    <script>
        // Get elements
        const image = document.getElementById('image');
        const audio = document.getElementById('audio');
        const textMessage = document.getElementById('textMessage');
        
        // Add click event listener to the image
        image.addEventListener('click', function() {
            // Hide the image
            image.style.display = 'none';

            // Show the text message
            textMessage.style.display = 'block';

            // Play the sound
            audio.play();
        });

        // After the audio ends, show the image again and hide the text
        audio.addEventListener('ended', function() {
            image.style.display = 'block';
            textMessage.style.display = 'none';
        });
    </script>

</body>
</html>
