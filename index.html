<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tables with Unique Sound and Color</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .table-container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        /* Flash effect styles for both sides */
        .flash {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            background-color: yellow;
            opacity: 0;
            animation: flashEffect 0.5s ease-in-out forwards;
        }

        .flash-left {
            left: 0;
        }

        .flash-right {
            right: 0;
        }

        @keyframes flashEffect {
            0% {
                opacity: 1;
                width: 10px;
            }
            50% {
                opacity: 1;
                width: 30px;
            }
            100% {
                opacity: 0;
                width: 10px;
            }
        }
        .number-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number-button:hover {
            background-color: #45a049;
        }
        .multiplication-table {
            margin-top: 20px;
            font-size: 20px;
            line-height: 2;
        }
        .table-row {
            transition: background-color 1s;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Learn Math Tables with Unique Sound and Color</h1>

<div class="table-container">
    <p>Select a number to see its multiplication table:</p>
    
    <!-- Number buttons -->
    <div>
        <button class="number-button" onclick="showTable(1)">1</button>
        <button class="number-button" onclick="showTable(2)">2</button>
        <button class="number-button" onclick="showTable(3)">3</button>
        <button class="number-button" onclick="showTable(4)">4</button>
        <button class="number-button" onclick="showTable(5)">5</button>
        <button class="number-button" onclick="showTable(6)">6</button>
        <button class="number-button" onclick="showTable(7)">7</button>
        <button class="number-button" onclick="showTable(8)">8</button>
        <button class="number-button" onclick="showTable(9)">9</button>
        <button class="number-button" onclick="showTable(10)">10</button>
    </div>

    <!-- The multiplication table will be displayed here -->
    <div id="multiplication-table" class="multiplication-table"></div>
</div>

<!-- Sound files for each line in the table -->
<audio id="sound1-1" src="/images/sound1-1.mp3"></audio>
<audio id="sound1-2" src="/images/sound1-2.mp3"></audio>
<audio id="sound1-3" src="/images/sound1-3.mp3"></audio>
<audio id="sound1-4" src="/images/sound1-4.mp3"></audio>
<audio id="sound1-5" src="/images/sound1-5.mp3"></audio>
<audio id="sound1-6" src="/images/sound1-6.mp3"></audio>
<audio id="sound1-7" src="/images/sound1-7.mp3"></audio>
<audio id="sound1-8" src="/images/sound1-8.mp3"></audio>
<audio id="sound1-9" src="/images/sound1-9.mp3"></audio>
<audio id="sound1-10" src="/images/sound1-10.mp3"></audio>
<!-- Repeat the same for other multiplication tables -->
<audio id="sound2-1" src="/images/sound2-1.mp3"></audio>
<audio id="sound2-2" src="/images/sound2-2.mp3"></audio>
<audio id="sound2-3" src="/images/sound2-3.mp3"></audio>
<audio id="sound2-4" src="/images/sound2-4.mp3"></audio>
<audio id="sound2-5" src="/images/sound2-5.mp3"></audio>
<audio id="sound2-6" src="/images/sound2-6.mp3"></audio>
<audio id="sound2-7" src="/images/sound2-7.mp3"></audio>
<audio id="sound2-8" src="/images/sound2-8.mp3"></audio>
<audio id="sound2-9" src="/images/sound2-9.mp3"></audio>
<audio id="sound2-10" src="/images/sound2-10.mp3"></audio>
<!-- Add sounds for the rest of the table -->

<script>
    // Function to play a specific sound
    function playSound(soundId) {
        var sound = document.getElementById(soundId);
        sound.play();
    }

    // Function to generate the multiplication table and play sounds sequentially
    function showTable(number) {
        let table = "<h2>Multiplication Table for " + number + "</h2>";
        let tableRows = "";
        
        // Loop through numbers 1 to 10 and create table rows
        for (let i = 1; i <= 10; i++) {
            let result = number * i;
            tableRows += `<div class="table-row" id="row${number}-${i}" onclick="playAndChangeColor(${number}, ${i})">` + 
                          number + " x " + i + " = " + result + "</div>";
        }
        
        // Display the table rows in the multiplication-table div
        document.getElementById("multiplication-table").innerHTML = table + tableRows;
    }

    // Function to change the row color and play sound when clicked
    function playAndChangeColor(number, row) {
        // Play the specific sound for this row in the selected table
        playSound("sound" + number + "-" + row);

        let rowElement = document.getElementById("row" + number + "-" + row);
        
        // Change the row's background color
        let colors = ["#ffeb3b", "#ff5722", "#2196f3", "#8bc34a", "#ff9800"];
        let randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        rowElement.style.backgroundColor = randomColor;

        // Reset color after a short delay
        setTimeout(() => {
            rowElement.style.backgroundColor = "";
        }, 1000);
    }
</script>

</body>
</html>
